<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>{{g.brand}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class='container'>
      <h1 class='title'><a href="{{url_for('index')}}">{{g.brand}}</a></h1>
      <ul>
      {% for page in pages %}
        {% if page.slug %}
          <li><a href="{{url_for('site', path=page.slug)}}">{{page.title}}</a></li>
        {% else %}
          <li><a href="{{url_for('page_view', id=page._id)}}">{{page.title}}</a></li>
        {% endif %}
      {% endfor %}
      </ul>
      
      <p>
      {% if session.logged_in %}
        [ <a href="{{url_for('page_edit')}}">Create a new page</a> ] [ <a href="{{url_for('logout')}}">Logout</a> ]
      {% endif %}
      </p>
    </div>
  </body>
</html>
